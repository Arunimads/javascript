<body><h2 align="center">arunima</h2>

    <h1 align="center" class=""> my web page</h1>
    <h3 id="clocks" class="btn-btn-primary border bg-dark-subtle"></h3>
    <button id="stop" onclick="stop()">stop</button>
    <div class="container shadow rounded mt-3 p-5 border border-2" id="main">

        <input type="text" class="form-control" onkeyup="voting(this.value)">
        <h1 id="output">result</h1>
    </div>

    <div class="container shadow rounded mt-3 p-5 border border-2" id="Grades">

        <select name="" id="" class="form-select form-control" onchange="grade(this.value)">
            <option selected disabled>choose grade</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="C+">C+</option>
            <option value="D+">D+</option>
            <option value="E+">E+</option>
        </select>
        <h1 id="graderes">result</h1>

        <!-- <p ondblnclick="alert('hello')">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate, soluta.</p> -->
    </div>
    <div class="container shadow rounded mt-3 p-5 border ">
        <input type="text" id="display"
            class="form-control shadow form-control-lg bg-success-subtle text-center mx-auto w-25">

        <form action="" onsubmit=" return Calculator()">
            <div class="input-group">
                <input type="number" class="form-control" placeholder="enter number one" id="num1">
                <input type="number" class="form-control" placeholder="enter number two" id="num2">


                <select name="" class="form-select form-control" id="op"> <!-- onchange="Calculator()" -->

                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>

                </select>


                <input type="submit" class="btn btn-primary" value="=" onclick="Calculator()">
            </div>
        </form>
    </div>


    <div class="container shadow  p-5 mt-5 border">
        <div class="row row-cols-6"  id="loop"></div>
    </div>

    <div id="clock" class="bg-dark border rounded-circle"></div>

    <div class="container p-5 shadow border rounded">
        <div class="row row-cols-3 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">3 Month</h4>
                        <div id="qurterYear"></div>
                        <div class="card-footer">
                            <div class="btn btn-primary" onclick="subscribe(3)">SUBSCRIBE</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">1 year</h4>
                        <div id="FullYear"></div>
                        <div class="card-footer">
                            <div class="btn btn-primary" onclick="subscribe(12)">SUBSCRIBE</div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">6 month</h4>
                        <div id="HalfYear"></div>
                        <div class="card-footer">
                            <div class="btn btn-primary" onclick="subscribe(6)">SUBSCRIBE</div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>


    <section>
        <div class="container">
            <form name="myForm" onsubmit="return SubmitData()">
                <div class="mt-3">
                    <input type="text"  class="form-control " name="uname" id="uname">
                    <span id="erruname" class="text-danger"></span>
                </div>
                <div class="mt-3">
                    <input type="text" class="form-control " name="password" id="pass">
                    <span id="errpassword" class="text-danger"></span>
                </div>
                <div class="mt-3">
                    <input type="submit" value="Save" class="btn btn-danger form-control">
                </div>
            </form>
        </div>

    </section>
